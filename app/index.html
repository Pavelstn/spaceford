<body ng-controller="app" ng-init="init()">
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

            <a class="navbar-brand" href="#">Project name</a>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>

                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->

<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>

            <div id="drawcanvas">
                <!--<canvas id="myCanvas"></canvas>-->
            </div>



        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">Диаметр</div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <input type="number"
                           ng-model="scene_params.sphere.radius"
                           ng-change="update_values()"
                           ng-debounce
                           class="form-control size_input">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">Позиция X</div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <input type="number"
                           ng-model="scene_params.sphere.position.x"
                           ng-change="update_values()"
                           ng-debounce
                           class="form-control size_input">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">Позиция Y</div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <input type="number"
                           ng-model="scene_params.sphere.position.y"
                           ng-change="update_values()"
                           ng-debounce
                           class="form-control size_input">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">Позиция Z</div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <input type="number"
                           ng-model="scene_params.sphere.position.z"
                           ng-change="update_values()"
                           ng-debounce
                           class="form-control size_input">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">Popover текст</div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <input type="text"
                           ng-model="scene_params.popover.text"
                           ng-change="update_values()"
                           ng-debounce
                           class="form-control size_input">
                </div>
            </div>


        </div><!--/.sidebar-offcanvas-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>&copy; 2016 Company, Inc.</p>
    </footer>

</div><!--/.container-->
